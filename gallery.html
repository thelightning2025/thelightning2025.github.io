<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .user-info h2, .user-info p {
            margin: 0;
        }
        .gallery {
            column-count: 3;
            column-gap: 20px;
        }
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            font-size: 0.9em;
            color: #555;
            background: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <img id="user-photo" src="" alt="User Photo" width="50">
            <div>
                <h2 id="user-handle"></h2>
                <p>Badge: <span id="user-badge"></span></p>
            </div>
        </div>
        
        <div class="gallery" id="gallery"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('gallery.json', function(data) {
                // Assuming data is an array of objects
                let userInfo = data[0].user;  // Use first user data for simplicity
                $('#user-photo').attr('src', userInfo.photo_url);
                $('#user-handle').text(userInfo.display_handle);
                $('#user-badge').text(userInfo.badge || 'N/A');

                // Clear previous gallery content
                $('#gallery').empty();

                // Filter items to show only cover images
                $.each(data, function(index, item) {
                    // Find cover response
                    let coverResponse = item.responses.find(response => response.response_id === item.cover_response_id);

                    if (coverResponse) {
                        // Construct the URL for the image
                        let imageUrl = 'https://ideogram.ai/assets/progressive-image/balanced/response/' + coverResponse.response_id;

                        // Create the gallery item with caption
                        let galleryItem = `
                            <div class="gallery-item">
                                <img src="${imageUrl}" alt="${coverResponse.prompt}">
                                <div class="caption">${item.user_prompt || 'No caption available'}</div>
                            </div>
                        `;

                        // Append to gallery
                        $('#gallery').append(galleryItem);
                    }
                });
            });
        });
    </script>
</body>
</html>
