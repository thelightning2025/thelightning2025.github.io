<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            column-count: 3;
            column-gap: 20px;
        }
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            font-size: 0.9em;
            color: #555;
            background: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .caption .user-info {
            display: flex;
            align-items: center;
        }
        .caption .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery" id="gallery"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('gallery.json', function(data) {
                // Clear previous gallery content
                $('#gallery').empty();

                // Process each item in the data array
                $.each(data, function(index, item) {
                    // Filter to find cover responses
                    let coverResponse = item.responses.find(response => response.response_id === item.cover_response_id);

                    if (coverResponse) {
                        // Construct the URL for the image
                        let imageUrl = 'https://ideogram.ai/assets/progressive-image/balanced/response/' + coverResponse.response_id;

                        // Create the gallery item with caption and user info
                        let galleryItem = `
                            <div class="gallery-item">
                                <img src="${imageUrl}" alt="${coverResponse.prompt}">
                                <div class="caption">
                                    <div class="user-info">
                                        <img src="${item.user.photo_url}" alt="${item.user.display_handle}" width="40">
                                        <span>${item.user.display_handle}</span> - <span>${item.caption || 'No caption available'}</span>
                                    </div>
                                </div>
                            </div>
                        `;

                        // Append to gallery
                        $('#gallery').append(galleryItem);
                    }
                });
            });
        });
    </script>
</body>
</html>
